<ion-header>
  <ion-navbar primary>
    <ion-title>
      Capuccino
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="about">
  <ion-list>
    <ion-item *ngFor="#item of foundCap" (click)='openModal(item)'>
      <ion-avatar item-left>
        <img src="{{item.img}}">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>La rutina que no pasa de moda</p>
    </ion-item>
  </ion-list>
</ion-content>
