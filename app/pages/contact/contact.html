<ion-header>
  <ion-navbar primary>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="contact">
  <ion-list>
    <!-- <ion-list-header>Follow us on Twitter</ion-list-header> -->
    <ion-item *ngFor="#item of foundFrappe" (click)='openModal(item)'>
      <ion-avatar item-left>
        <img src="{{item.img}}">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>La rutina que no pasa de moda</p>
    </ion-item>
  </ion-list>
</ion-content>
