<ion-header >
  <ion-navbar primary>
    <ion-title>Coffes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="#item of foundCoffe" (click)='openModal(item)'>
      <ion-avatar item-left>
        <img src="{{item.img}}">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>La rutina que no pasa de moda</p>
    </ion-item>
  </ion-list>
</ion-content>
