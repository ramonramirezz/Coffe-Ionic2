<ion-header >
  <ion-navbar primary>
    <ion-title>Coffes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-list>
    <ion-item *ngFor="#coffe of foundCoffe">
      <ion-avatar item-left>
        <img src="{{coffe.img}}">
      </ion-avatar>
      <h2>{{coffe.name}}</h2>
      <p>La rutina que no pasa de moda</p>
    </ion-item>
  </ion-list>
</ion-content>
